<!DOCTYPE html>
<html>

<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Autor del documento -->
    <meta name="author" content="Tu Nombre">

    <!-- Palabras clave del documento -->
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">

    <!-- Descripción del sitio para motores de búsqueda -->
    <meta name="description" content="Descripción concisa de mi sitio web para motores de búsqueda.">

    <!-- Descripción específica para redes sociales -->
    <meta property="og:description" content="Descripción para compartir en redes sociales">

    <!-- Etiqueta de idioma -->
    <meta http-equiv="content-language" content="es">

    <!-- Título descriptivo de la página -->
    <title>Mi Página Web - Inicio</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Hoja de estilos externa -->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Estilos en línea -->
    <style>
        @font-face {
            font-family: 'MiFuentePersonalizada';
            src: url('mi-fuente.woff2') format('woff2'),
                url('mi-fuente.woff') format('woff');
        }

        body {
            font-family: 'MiFuentePersonalizada', sans-serif;
        }

        p {
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }

        .boton {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .boton:hover {
            background-color: #0056b3;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 8px;
        }
    </style>

    <!-- Script JavaScript externo -->
    <script src="mi-script.js"></script>
</head>

<body>
    <!-- Contenido de la página -->
    <h1>Bienvenido a Mi Página Web</h1>
    <p>Este es un ejemplo de página web con etiquetas HTML, CSS y JavaScript.</p>
    <button class="boton" onclick="cambiarTitulo()">Cambiar Título</button>
</body>

</html>
