<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Images</title>
  <link rel="preload" href="original.jpg" as="image" media="(min-width: 460px)">
  <link rel="preload" href="foto.png" as="image" media="(min-width: 460px)">
  <link rel="preload" href="foto.webp" as="image" media="(min-width: 460px)">
  <link rel="preload" href="foto.avif" as="image" media="(min-width: 460px)">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="original.jpg" alt="Imagen Original">
  <img src="foto.png" alt="Imagen PNG">
  <img src="foto.webp" alt="Imagen WebP">
  <img src="foto.avif" alt="Imagen AVIF">
</body>
</html>
